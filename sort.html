<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>


<p id="demo"></p>

<script>
    //const points = new Array(40, 100, 1, 5, 25, 10);
    //const points = [40, 100, 1, 5, 25, 10]; -- we can use any one

const points = [40, 100, 1, 5, 25, 10];
points.sort(function(a, b){return a-b}); //Sort the numbers in ascending order
//points.sort(function(a, b){return a-b}); //Sort the numbers in descending order
document.getElementById("demo").innerHTML = points;
<br/>
points.sort(function(a, b){return a-b});

// points[0] is now the highest value:
document.getElementById("demo").innerHTML = points[points.length-1];
<br/>
//convert array to string
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML =  fruits.toString();// Banana,Orange,Apple,Mango
document.getElementById("demo").innerHTML =  fruits.join(";"); //Banana;Orange;Apple;Mango

//Remove deplicate values from array
const array = [1,7, 2, 3, 2, 3,4,5,4,4,5,6,5];
getUnique(array); 

function getUnique(arr){
    let uniqueArr = [];
    
    for(let i of arr) {
        if(uniqueArr.indexOf(i) === -1) {
            uniqueArr.push(i);
        }
    }
      console.log(uniqueArr);
    //console.log(uniqueArr.sort(function(a,b){return a-b})); -- for ascending order 
}

</script>
